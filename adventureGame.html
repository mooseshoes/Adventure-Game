<!DOCTYPE html>
<!-- Joseph Gust  12/05/2016  Project 5- Adventure Game v 1.0 -->
<html lang="en">
 
	<head>
		
		<meta charset="UTF-8">
		<title>
		Untitled Adventure Game
		</title>

		<script type="text/javascript" src="scripts/locations.js"></script>
		<script type="text/javascript" src="scripts/adventureScript.js"></script>
		<style>
		.pinkBold {color: #f887f1; font-weight: bold;}
		.whCenter{color: #ffffff; text-align: center;}
		.center {
			text-align: center;
		}
		body {
				background-color: #f3e19a;
			}
		
		</style>
	</head>
	
	<body>
		<h1 class="whCenter">
			Adventure Game
		</h1>
		<img id="wolfImage" src="images/wolf.png" alt="playerIcon" style="display: none;">
		<img id="goblinImage" src="images/goblin.png" alt="playerIcon" style="display: none;">
		<img id="balrogImage" src="images/balrog.png" alt="playerIcon" style="display: none;">
		
		<div style="font-weight: bold; float: left" id="healthDisplay">Your Health: 20</div>
		<div style="font-weight: bold; float: Left; margin-left:36px" id="enemyHPDisplay"></div>
        <div style="font-weight: bold;margin: 0 auto; width: 105px;" id="scoreDisplay" >Your Score: 0</div>

		
		<!-- Display the user's damage.-->
		<b id="damageDisplay">Your Damage: 4</b>	
		<b style="margin-left: 30px" id="enemyDmgDisplay"></b>
		<br>
		<br>
		
		<br>
		
		<br>
		<canvas id="enemyCanvas" width="120" height="100" style="float: Left; margin-left:145px">Canvas</canvas> 
		<img id="enemyImg" src="images/map.png" alt="Map" style="display: none;">
		
		<br>
		<div class="center">
			<!-- Buttons that can be used for navigation -->
			<input  type="button"
				value="North"
				id="northButton"
				onclick="moveNorth();"
				style="margin-right: 280px"/>
				
			<br>
			
			<input  type="button"
				value="West"
				id="westButton"
				onclick="moveWest();" 
				style="margin-right: 15px"/>
				
			<input  type="button"
				value="East "
				id="eastButton"
				onclick="moveEast();" 
				style="margin-right: 280px"/>
				
			<br>
			
			<input  type="button"
				value="South"
				id="southButton"
				onclick="moveSouth();"
				style="margin-right: 280px"/>
			
		<br>
				
		<!-- When the textarea is empty and not selected, 'Enter Commands Here' will show up.  I chose to not use a placeholder since some browsers don't support them and they also don't appear until the textarea has been selected once.
		This textarea also checks for the enter key being pushed, and if it gets pushed the field runs the checkInput() function, same as if the go button was pushed. 
		taCommand is purely for input, there will be no information being output in this textarea. -->
		<textarea  rows="1" cols="25" id="taCommand"  onfocus="if (this.value === 'Enter Commands Here') {this.value = '';}" onblur="if (this.value === '') {this.value = 'Enter Commands Here';}"
			onkeyup = "if (event.keyCode === 13)document.getElementById('goButton').click()">Enter Commands Here</textarea>
	   
	   <!-- This button will call the function that checks the contents of taCommand for a valid command-->
	   <input  type="button"
			   id = "goButton"
			   value="Go!"
			   onclick="checkInput();"
			   style="margin-right: 235px;"/>
				
	   <br>
	   
	   <!-- This textarea will be used purely for output, giving the user info like the area they're in or valid commands-->
		<textarea rows="8" cols="44" id="taMain"></textarea>
	   
	   <p style="margin-top: 20px">
			Use the Arrow keys, the directional buttons provided, or enter commands into the command box to navigate.  Enter 'help' for a list of commands
			
	   </p>
	   <!-- This canvas will be used to draw the map and the playerIcon that moves around the map. -->
	   <canvas id="mapCanvas" width="270" height="240" style="border:1px solid green;">Canvas</canvas> 
	   <img id="mapImg" src="images/map.png" alt="Map" style="display: none;">
	   <img id="playerIcon" src="images/PlayerIcon.png" alt="playerIcon" style="display: none;">

		<br>
	   <p>
			<a href="mailto:jagmtg8@yahoo.com" class="pinkBold">Email me about the game!</a>
	   </p>
	   </div>
	</body>
</html>
